<script src=jquery.min.js></script>
<style>
div {
  border: 1px solid black;
}
</style>

<textarea rows=20 cols=30>
</textarea>

<div id=copyTarget></div>
<button id=copyButton>Copy</button>

<script>
const urlBase = 'http://www.gabeh.info/?words=';
const shiftAmount = 1;

function update(event) {
  const text = getText(event);
  const words = getWordList(text);
  const url = getUrl(words);
  showNewUrl(url);
}

function getText(event) {
  return event.target.value.toLocaleLowerCase().trim();
}

function getWordList(text) {
  return text.split('\n');
}

function getUrl(words) {
  return urlBase + concatWords(words);
}

function concatWords(words) {
  return words
  .map(function(word) {
    word = word.trim();
    word = ceasarShift(word, shiftAmount);
    word = encodeURI(word);
    return word;
  })
  .filter(function(word) {
    return word.length > 0;
  })
  .reduce(function(wordA, wordB) {
    return wordA + '+' + wordB;
  });
}

function showNewUrl(url) {
  $('div').text(url);
}

function ceasarShift(text, shift) {
  let newText = '';
  for (let i = 0; i < text.length; i++) {
    newText += ceasarShiftChar(text[i], shift);
  }
  return newText;
}

function ceasarShiftChar(char, shift) {
  const code = char.charCodeAt(0);
  return String.fromCharCode(code + shift);
}



$('textarea')
  .change(update)
  .keyup(update)
  .keydown(update);

document.getElementById("copyButton").addEventListener("click", function() {
    copyToClipboard(document.getElementById("copyTarget"));
});

function copyToClipboard(elem) {
	  // create hidden text element, if it doesn't already exist
    var targetId = "_hiddenCopyText_";
    var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
    var origSelectionStart, origSelectionEnd;
    if (isInput) {
        // can just use the original source element for the selection and copy
        target = elem;
        origSelectionStart = elem.selectionStart;
        origSelectionEnd = elem.selectionEnd;
    } else {
        // must use a temporary form element for the selection and copy
        target = document.getElementById(targetId);
        if (!target) {
            var target = document.createElement("textarea");
            target.style.position = "absolute";
            target.style.left = "-9999px";
            target.style.top = "0";
            target.id = targetId;
            document.body.appendChild(target);
        }
        target.textContent = elem.textContent;
    }
    // select the content
    var currentFocus = document.activeElement;
    target.focus();
    target.setSelectionRange(0, target.value.length);

    // copy the selection
    var succeed;
    try {
    	  succeed = document.execCommand("copy");
    } catch(e) {
        succeed = false;
    }
    // restore original focus
    if (currentFocus && typeof currentFocus.focus === "function") {
        currentFocus.focus();
    }

    if (isInput) {
        // restore prior selection
        elem.setSelectionRange(origSelectionStart, origSelectionEnd);
    } else {
        // clear temporary content
        target.textContent = "";
    }
    return succeed;
}
</script>
